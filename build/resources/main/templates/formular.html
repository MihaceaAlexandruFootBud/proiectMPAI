<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comandă Apă</title>
</head>
<body>
<h1>Formular de comandă apă</h1>
<form th:action="@{/adauga-comanda}" method="post">
  <label for="nume">Nume:</label>
  <input type="text" id="nume" name="nume" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="adresa">Adresă:</label>
  <input type="text" id="adresa" name="adresa" required><br>

  <label>Tipul de apă:</label>
  <input type="radio" id="plata" name="tipApa" value="Plată" required>
  <label for="plata">Plată</label>
  <input type="radio" id="minerala" name="tipApa" value="Minerală">
  <label for="minerala">Minerală</label><br>

  <label for="cantitate">Cantitate:</label>
  <input type="number" id="cantitate" name="cantitate" required><br>

  <label for="dozator">Include dozator:</label>
  <input type="checkbox" id="dozator" name="dozator"><br>

  <label for="dataLivrare">Data livrării:</label>
  <input type="date" id="dataLivrare" name="dataLivrare" required><br>

  <button type="submit">Trimite Comanda</button>
</form>
</body>
</html>
